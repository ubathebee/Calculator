<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini-Calc</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div class="container-calc">
    <h1>Simple Calculator</h1>
    <span id="num1-el"></span>
    <span id="num2-el"></span>
    <br>
    <button onclick="add()" class="button-calc">Add</button>
    <button onclick="subtract()" class="button-calc">Subtract</button>
    <br>
    <button onclick="divide()" class="button-calc">Divide</button>
    <button onclick="multiply()" class="button-calc">Multiply</button>
    <br>
    <span id="result-el">Result: </span>
  </div>
  <script src="/script.js"></script>
</body>

</html>
